<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒ¸ Åifre YÃ¶neticisi</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #ffe0f0, #f3e5f5);
      font-family: 'Quicksand', sans-serif;
    }

    .container {
      max-width: 600px;
    }

    .card {
      background-color: #ffffffdd;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #e91e63;
      color: white;
      border-radius: 20px;
    }

    .btn-custom:hover {
      background-color: #c2185b;
    }

    .password-entry {
      background: #fff9fb;
      border-left: 5px solid #e91e63;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .form-check-input:checked {
      background-color: #e91e63;
      border-color: #e91e63;
    }

    .title {
      font-weight: bold;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title">ğŸ” Åifre YÃ¶neticisi</h2>

    <div class="card p-4 mb-4">
      <div class="mb-3">
        <label class="form-label">ğŸŒ Site AdÄ±</label>
        <input type="text" id="site" class="form-control" placeholder="Ã–rn: instagram.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">ğŸ‘¤ KullanÄ±cÄ± AdÄ±</label>
        <input type="text" id="username" class="form-control" placeholder="Ã–rn: gizemgÃ¼rler06" />
      </div>
      <div class="mb-3">
        <label class="form-label">ğŸ”‘ Åifre</label>
        <input type="password" id="password" class="form-control" placeholder="*********" />
        <div class="form-check mt-2">
          <input class="form-check-input" type="checkbox" id="showPassword" />
          <label class="form-check-label" for="showPassword">Åifreyi GÃ¶ster</label>
        </div>
      </div>
      <button onclick="savePassword()" class="btn btn-custom w-100 mt-2">
        <i class="bi bi-heart-fill me-2"></i> Kaydet
      </button>
      
    </div>
    

    <div id="passwordList"></div>
  </div>

  <!-- JS -->
  <script>
    const siteInput = document.getElementById("site");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const showPasswordCheckbox = document.getElementById("showPassword");
    const passwordList = document.getElementById("passwordList");

    showPasswordCheckbox.addEventListener("change", function () {
      passwordInput.type = this.checked ? "text" : "password";
    });

    function savePassword() {
      const site = siteInput.value.trim();
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!site || !username || !password) {
        alert("LÃ¼tfen tÃ¼m alanlarÄ± doldurun ğŸŒ¸");
        return;
      }

      const entry = { site, username, password };
      const entries = JSON.parse(localStorage.getItem("passwords") || "[]");
      entries.push(entry);
      localStorage.setItem("passwords", JSON.stringify(entries));

      siteInput.value = "";
      usernameInput.value = "";
      passwordInput.value = "";
      showPasswordCheckbox.checked = false;
      passwordInput.type = "password";

      displayPasswords();
    }

    function deletePassword(index) {
      const entries = JSON.parse(localStorage.getItem("passwords") || "[]");
      entries.splice(index, 1);
      localStorage.setItem("passwords", JSON.stringify(entries));
      displayPasswords();
    }

    function displayPasswords() {
  const entries = JSON.parse(localStorage.getItem("passwords") || "[]");
  passwordList.innerHTML = "";

  entries.forEach((entry, index) => {
    const div = document.createElement("div");
    div.className = "password-entry";

    const passwordId = `password-${index}`;
    const buttonId = `toggle-btn-${index}`;

    div.innerHTML = `
      <strong>ğŸŒ ${entry.site}</strong><br>
      ğŸ‘¤ ${entry.username}<br>
      ğŸ”’ <span id="${passwordId}">${"*".repeat(entry.password.length)}</span>
      <button id="${buttonId}" class="btn btn-sm btn-outline-secondary ms-2 py-0 px-2" onclick="togglePassword(${index})">GÃ¶ster</button>
      <button onclick="deletePassword(${index})" class="btn btn-sm btn-outline-danger float-end">
        <i class="bi bi-trash3-fill"></i>
      </button>
    `;

    passwordList.appendChild(div);
  });
}

function togglePassword(index) {
  const entries = JSON.parse(localStorage.getItem("passwords") || "[]");
  const passwordSpan = document.getElementById(`password-${index}`);
  const button = document.getElementById(`toggle-btn-${index}`);
  const realPassword = entries[index].password;
  const hiddenPassword = "*".repeat(realPassword.length);

  if (passwordSpan.textContent === hiddenPassword) {
    passwordSpan.textContent = realPassword;
    button.textContent = "Gizle";
  } else {
    passwordSpan.textContent = hiddenPassword;
    button.textContent = "GÃ¶ster";
  }
}

    displayPasswords();
  </script>
</body>
</html>
